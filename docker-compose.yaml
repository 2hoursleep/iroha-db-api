version: '3.5'

services:
  api:
    image: iroha_db_api
    network_mode: host
    container_name: iroha-db-api
    depends_on:
      - db
  worker:
    image: iroha_db_api
    network_mode: host
    container_name: iroha-db-worker
    depends_on:
      - db
  db:
    image: postgres
    container_name: iroha-block-db
    volumes: 
      - iroha-db-block-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=postgres
      - POSTGRES_DB=iroha_blocks_db
    network_mode: host
    expose:
    - "5433"
    ports:
    - "5433:5433"
    logging:
      driver: none
    command: -p 5433

volumes:
  iroha-db-block-data: